<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | Real Estate Company</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- GSAP & ScrollTrigger (optional for animations) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
  <style>
    /* General Styles */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      scroll-behavior: smooth;
    }
    /* Add top padding to prevent content from being hidden by the fixed nav */
    body {
      padding-top: 70px;
    }
    section {
      padding: 60px 0;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow">
    <div class="container">
      <a class="navbar-brand" href="index.html">Real Estate Company</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="bio.html">Bio</a></li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="teamDropdown"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Team
            </a>
            <ul class="dropdown-menu" aria-labelledby="teamDropdown">
              <li><a class="dropdown-item" href="bio-john.html">John Doe</a></li>
              <li><a class="dropdown-item" href="bio-jane.html">Jane Smith</a></li>
              <li><a class="dropdown-item" href="bio-emily.html">Emily Johnson</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Form Section -->
  <section id="contact" class="container">
    <h2 class="text-center mb-5">Get in Touch</h2>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <form name="contact" action="https://script.google.com/macros/s/AKfycbxJa1fyDHv6t5bV86_Y_pJLsrjV6Cqi0yhWxkXLy0Hl4jAmJGMIMCtEwG9aNkwpDsL2Gg/exec" method="POST">
            <input type="hidden" name="form-name" value="contact">
            <div class="mb-3">
              <label for="name" class="form-label">Your Name</label>
              <input type="text" id="name" name="name" class="form-control" placeholder="Name">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Your Email</label>
              <input type="email" id="email" name="email" class="form-control" placeholder="Email">
            </div>
            <div class="mb-3">
              <label for="subject" class="form-label">Subject</label>
              <input type="text" id="subject" name="subject" class="form-control" placeholder="Subject">
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea id="message" name="message" class="form-control" rows="5" placeholder="Your message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Send Message</button>
          </form>
          
      </div>
    </div>
  </section>

  <!-- Footer with Contact Information -->
  <footer class="bg-dark text-white text-center py-4">
    <div class="container">
      <p class="mb-1">
        <strong>Email:</strong>
        <a href="mailto:max@lurieestates.com" class="text-white text-decoration-none">max@lurieestates.com</a>
      </p>
      <p class="mb-3">
        <a href="https://www.linkedin.com/in/username" target="_blank" class="text-white text-decoration-none me-3">
          <img src="linkedin-icon.png" alt="LinkedIn" style="width: 24px; height: 24px; vertical-align: middle;">
          LinkedIn
        </a>
        <a href="https://www.airbnb.com/users/show/username" target="_blank" class="text-white text-decoration-none">
          <img src="airbnb-icon.png" alt="Airbnb" style="width: 24px; height: 24px; vertical-align: middle;">
          Airbnb
        </a>
      </p>
      <p class="small mb-0">&copy; 2025 Lurie Estates. All Rights Reserved.</p>
    </div>
  </footer>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Optional: Custom JS for Scroll Animations -->
  <script>
    gsap.registerPlugin(ScrollTrigger);
    gsap.from("h2", {
      opacity: 0,
      y: 50,
      duration: 1,
      scrollTrigger: {
        trigger: "#contact",
        start: "top 80%",
      },
    });
  </script>
</body>
</html>
